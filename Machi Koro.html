<!DOCTYPE html>
<html>

<head>
    <title>Machi Koro</title>

    <style>
        body {
            background-color: black;
            color: white;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 2em;
        }

        .cards {
            display: flex;
            flex: 1;
        }

        .deck {
            font-size: 1.5em;
        }

        .card {
            border: 2px solid white;
            margin: 2px;
            padding: 2px;
            background-color: grey;
            color: yellow;
            text-align: center;
            width: 100%;
        }

        .downCard {
            border: 2px solid white;
            margin: 2px;
            padding: 2px;
            background-color: grey;
            color: white;
            text-align: center;
            width: 100%;
        }

        .blue_card {
            border: 4px solid blue;
            margin: 2px;
            padding: 2px;
            background-color: grey;
            color: white;
            text-align: center;
            width: 100%;
        }

        .green_card {
            border: 4px solid green;
            margin: 2px;
            padding: 2px;
            background-color: grey;
            color: white;
            text-align: center;
            width: 100%;
        }

        .red_card {
            border: 4px solid red;
            margin: 2px;
            padding: 2px;
            background-color: grey;
            color: white;
            text-align: center;
            width: 100%;
        }

        #currentPlayer {
            font-weight: bold;
            font-size: 1.5em;
            color: lime;
        }

        #selected {
            border-style: dotted;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <div class='title'>
        Machi Koro
    </div>
    <hr>
    <div id='game'></div>

    <script>
        var players = [
            new Player("Kyle"),
            new Player("Elizabeth"),
            new Player("Dad"),
            new Player("Megan")
        ];
        var turn = 0;
        var rolled = false;
        var lastRoll = -1;
        var selected = -1;
        var hidden_six_or_less_deck = [
            new Establishment('Ranch', 'blue', [2], 1, 'Get 1 coin from the bank, on anyone\'s turn.', 'cow'),
            new Establishment('Flower Orchard', 'blue', [4], 2, 'Get 1 coin from the bank, on anyone\'s turn.', 'wheat'),
            new Establishment('Forest', 'blue', [5], 3, 'Get 1 coin from the bank, on anyone\'s turn.', 'wood'),
            new Establishment('Cafe', 'red', [3], 2, 'Get 1 coin from the player who rolled the dice.', 'cup'),
            new Establishment('General Store', 'green', [2], 0, 'If you have less than 2 constructed landmarks get 2 coins from the bank on your turn only.', 'bread'),
            new Establishment('Demolition Company', 'green', [4], 2, 'If possible, you must demolish one of your constructed landmarks by turning it back over to its unconstructed side. When you do, get 8 coins from the bank, on your turn only.', 'case'),
            new Establishment('Flower Shop', 'green', [6], 1, 'Get 1 coin from the bank for each flower orchard you own, on your turn only.', 'bread'),
            new Establishment('French Restaurant', 'red', [5], 3, 'If the player who rolled this number has 2 or more constructed landmarks, get 5 coins from the player who rolled the dice.', 'cup'),
            new Establishment('Wheat Field', 'blue', [1], 1, 'Get 1 coin from the bank, on anyone\'s turn.', 'wheat'),
            new Establishment('Sushi Bar', 'red', [1], 2, 'If you have a harbor, you get 3 coins from the player who rolled the dice.', 'cup'),
            new Establishment('Bakery', 'green', [2, 3], 1, 'Get 1 coin from the bank, on your turn only.', 'bread')
        ];
        var shown_six_or_less_deck = [];

        startGame();

        function startGame() {
            // var numOfPlayers = prompt("How many players will be playing?");

            // for (var i = 0; i < numOfPlayers; i++) {
            //     var playerName = prompt("What is the name of player #" + (i + 1));
            //     players.push(new Player(playerName));
            // }

            while (shown_six_or_less_deck.length < 5) {
                shown_six_or_less_deck = shown_six_or_less_deck.concat(takeRandomCardFromDeck(hidden_six_or_less_deck));
            }

            draw();
        }

        function takeRandomCardFromDeck(deck) {
            if (deck.length > 0) {
                var randomIndex = Math.floor(Math.random() * deck.length);
                return deck.splice(randomIndex, 1);
            } else {
                return [];
            }
        }

        function draw() {
            var t = '';

            t += '<div class="deck">';
            t += '&#x2264 6:';
            t += '<div class="cards">';
            for (var i = 0; i < shown_six_or_less_deck.length; i++) {
                var establishment = shown_six_or_less_deck[i];
                t += establishment.draw(i);
            }
            t += '</div>';
            t += '</div>';

            t += '<hr>';

            for (var i = 0; i < players.length; i++) {
                var player = players[i];

                if (i == turn) {
                    t += '<div id="currentPlayer">';
                    if (rolled) {
                        t += 'Rolled: ' + lastRoll + '<br>';
                        t += '<button onclick="nextTurn()">End Turn</button><br>';
                    } else {
                        t += '<button onclick="takeTurn()">ROLL</button><br>';
                    }
                } else {
                    t += '<div>';
                }

                t += player.name + ': ' + player.coins + ' coins<br>';

                t += 'Landmarks:';
                t += '<div class="cards">';
                t += '<div class="card">City Hall<br>0<br><br><span>Immediately before buying establishments, if you have 0 coins, get 1 from the bank.</span></div>';
                for (var j = 0; j < player.landmarks.length; j++) {
                    var landmark = player.landmarks[j];

                    if (landmark.constructed) {
                        t += '<div class="card">';
                    } else {
                        t += '<div class="downCard">';
                    }

                    t += landmark.name;
                    t += '<br>';
                    t += landmark.cost;
                    t += '<br><br>';
                    t += landmark.info;

                    t += '</div>';
                }
                t += '</div>';

                t += 'Etablisments:';
                t += '<div class="cards">';
                for (var j = 0; j < player.establishments.length; j++) {
                    var establishment = player.establishments[j];
                    t += establishment.draw();
                }
                t += '</div>';

                t += '</div>';
                t += '<hr>';
            }

            document.getElementById('game').innerHTML = t;
        }

        function Player(name) {
            this.name = name;
            this.establishments = [
                new Establishment('Wheat Field', 'blue', [1], 1, 'Get 1 coin from the bank, on anyone\'s turn.', 'wheat'),
                new Establishment('Bakery', 'green', [2, 3], 1, 'Get 1 coin from the bank, on your turn only.', 'bread')
            ];
            this.coins = 100;
            this.landmarks = [
                new Landmark('Harbor', 2, false, 'If the dice total is 10 or more, you may add 2 to the total, on your turn only.'),
                new Landmark('Train Station', 4, false, 'You may roll 1 or 2 dice.'),
                new Landmark('Shopping Mall', 10, false, 'Each of your &#x2615 and &#x1F35E establishments earn +1 coin.'), // Cup & Bread
                new Landmark('Amusement Park', 16, false, 'If you roll doubles, take another turn after this one.'),
                new Landmark('Moon Tower', 22, false, 'You may roll three dice on your turn. If you do, remove one of the dice after rolling and only count the remaining two.'),
                new Landmark('Airport', 30, false, 'If you build nothing on your turn, you get 10 coins from the bank.'),
            ];

            this.buyEstablishment = function (id) {
                var establishment = shown_six_or_less_deck[id];
                if (establishment.cost <= this.coins) {
                    this.coins -= establishment.cost;
                    this.establishments.push(shown_six_or_less_deck.splice(id, 1)[0]);
                    shown_six_or_less_deck = shown_six_or_less_deck.concat(takeRandomCardFromDeck(hidden_six_or_less_deck));
                }
            };

            this.checkCardsOfType = function (type) {
                for (var i = 0; i < this.establishments.length; i++) {
                    var establishment = this.establishments[i];
                    if (type == establishment.type && establishment.triggers.indexOf(lastRoll) != -1 && ((establishment.type == 'blue') || (establishment.type == 'red') || (establishment.type == 'green' && this == currentPlayer()))) {
                        this.activateCard(establishment);
                    }
                }
            };

            this.activateCard = function (establishment) {
                if (establishment.name == 'Wheat Field') {
                    this.coins += 1;
                } else if (establishment.name == 'Bakery') {
                    this.coins += 1;
                }
            };
        }

        function Landmark(name, cost, constructed, info) {
            this.name = name;
            this.cost = cost;
            this.constructed = constructed;
            this.info = info;
        }

        function Establishment(name, type, triggers, cost, info, category) {
            this.name = name;
            this.type = type;
            this.triggers = triggers;
            this.cost = cost;
            this.info = info;
            this.category = category;

            this.draw = function (id) {
                var t = '';

                if (this.type == 'blue') {
                    t += '<div class="blue_card"';
                } else if (this.type == 'green') {
                    t += '<div class="green_card"';
                } else if (this.type == 'red') {
                    t += '<div class="red_card"';
                }

                if (id != undefined) {
                    t += ' onclick="select(' + id + ')"';
                    
                    if (id == selected) {
                        t += ' id="selected"';
                    }
                }

                t += '>';

                t += this.name;
                if (this.category == 'bread') {
                    t += ' &#x1F35E';
                } else if (this.category == 'wheat') {
                    t += ' &#x1F33E';
                } else if (this.category == 'cow') {
                    t += ' &#x1F404';
                } else if (this.category == 'cup') {
                    t += ' &#x2615';
                } else if (this.category == 'wood') {
                    t += ' &#x2699';
                } else if (this.category == 'case') {
                    t += ' &#x1F4BC';
                }
                t += '<br>';
                t += 'Trigger: ';
                if (this.triggers.length > 1) {
                    t += this.triggers[0] + ' - ' + this.triggers[this.triggers.length - 1];
                } else {
                    t += this.triggers[0];
                }
                t += '<br>';
                t += 'Cost: ' + this.cost;
                t += '<br><br>';
                t += this.info;

                t += '</div>';

                return t;
            }
        }

        function select(id) {
            if (selected == id) {
                currentPlayer().buyEstablishment(id);
                selected = -1;
            } else {
                selected = id;
            }
            draw();
        }

        function takeTurn() {
            lastRoll = roll();
            rolled = true;
            var cardTypeOrder = ['red', 'blue', 'green', 'purple'];
            var playerOrder = getPlayerOrder();

            for (var i = 0; i < cardTypeOrder.length; i++) {
                var type = cardTypeOrder[i];
                for (var j = 0; j < playerOrder.length; j++) {
                    var player = playerOrder[j];
                    player.checkCardsOfType(type);
                }
            }

            if (currentPlayer().coins == 0) {
                currentPlayer().coins += 1;
            }

            draw();
        }

        function getPlayerOrder() {
            var order = [];

            var index = turn;

            do {
                index -= 1;
                if (index < 0) {
                    index = players.length - 1;
                }

                order.push(players[index]);
            } while (index != turn);

            return order;
        }

        function roll() {
            return Math.floor(Math.random() * 6 + 1);
        }

        function nextTurn() {
            turn = (turn + 1) % players.length;
            rolled = false;
            draw();
            document.getElementById('currentPlayer').scrollIntoView();
        }

        function currentPlayer() {
            return players[turn];
        }
    </script>
</body>
